<!-- index.html -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <title>주문</title>
 </head>
 <body>
    <!-- 폼 요소를 그룹으로 묶기 : fieldset, legend -->
     <h1>레드향 주문하기</h1>
     <form>
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>

         <!-- 항목 추가 : label 안에 input을 작성 -->
         <label>아이디(6자리 이상) <input type="text" id="user-id"></label>

        <!-- 항목 추가 : label과 input이 분리되어 있다. -->
         <br>
         <label for = "user-id">아이디(6자리 이상)</label>
         <input type="text" id="user-id" size = "20">
         <br>
         <label for = "user_pw">비밀번호</label>
         <input type ="password" id="user_pw" size = "30">
         <br>
         <input type ="submit" value="로그인">
     </form>
    
 </body>
 </html>

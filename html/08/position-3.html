<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* position 속성을 사용하지 않고, 영역을 활용해서 위치지정 */
    </style>
    <link rel="stylesheet" href="css/position-3.css">
</head>
<body>
    <div id="contents">
        <!-- 특별히 position 설정이없음 -->
         <!-- contents 영역에 첫 번째 block level 요소로 배치됨 -->
        <h1>HTML</h1>
        <!-- contents 영역에 첫 번째 block level 요소 아래에 배치됨 -->
        <h1>CSS3</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            border-bottom: 1px solid gray;
            width:100%;
        }
        li {
            display: inline-block;
            font-size:10px;
            padding: 10px 30px;
        }
        a[href] {
            text-decoration: none;
            color:black;
        }
        a {
            padding:10px 10px;
        }
        a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">이용안내</a></li>
        <li><a href="#">객실소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
    </ul>
</body>
</html>
